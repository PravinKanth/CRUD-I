<app-header></app-header>
<div class="outer-table">

  <div class="span-l">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" >
    </mat-form-field>
    <span mat-raised-button (click)="openDialog()" class="button">Add Employee</span>
</div>

<div *ngIf="!isNoData" class="table">
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id | uppercase}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
  </ng-container>


  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by department">
      Department
    </th>
    <td mat-cell *matCellDef="let element"> {{element.department | uppercase}} </td>
  </ng-container>


  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address">
      Address
    </th>
    <td mat-cell *matCellDef="let element"> {{element.address | uppercase}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
      City
    </th>
    <td mat-cell *matCellDef="let element"> {{element.city | uppercase}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by state">
      State
    </th>
    <td mat-cell *matCellDef="let element"> {{element.state | uppercase}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Action
    </th>
    <td mat-cell *matCellDef="let element"> 
      <button (click)="edit(element.id, element.name, element.department, element.address, element.city, element.state)" mat-icon-button color="blue">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="remove(element.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="no-data-wrapper" *ngIf="isNoData">
  <img class="no-data" src="../../assets/no-data.jpg">
</div>
</div>
